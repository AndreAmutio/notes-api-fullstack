<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Notes App</title>

  <!-- Bulma CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Thai:wght@500&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="has-background-light">

  <!-- Header -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Notes App üìù</h1>
      <!-- Notification container for Bulma alerts -->
      <div id="notification-container" class="container mb-4"></div>
      <p class="subtitle has-text-centered">
        A simple full-stack notes application
      </p>
    </div>
  </section>

  <!-- Create note -->
  <section class="section">
    <div class="container">
      <div class="box">
        <h2 class="title is-4">Create a new note</h2>

        <form id="note-form">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="title"
                placeholder="Enter note title"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Content</label>
            <div class="control">
              <textarea
                class="textarea"
                id="content"
                placeholder="Enter note content"
                required
              ></textarea>
            </div>
          </div>

          <div class="control">
            <button class="button is-primary" type="submit">
              Save Note
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Active notes -->
  <section class="section">
    <div class="container">
      <h2 class="title is-4">Active Notes</h2>
      <div id="active-notes" class="columns is-multiline"></div>
    </div>
  </section>

  <!-- Archived notes -->
  <section class="section">
    <div class="container">
      <h2 class="title is-4">Archived Notes</h2>
      <div id="archived-notes" class="columns is-multiline"></div>
    </div>
  </section>

  <!-- Edit Note Modal -->
  <div class="modal" id="edit-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edit Note</p>
        <button class="delete" aria-label="close" onclick="closeModal()"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Title</label>
          <input class="input" id="edit-title" placeholder="New title" />
        </div>
        <div class="field">
          <label class="label">Content</label>
          <textarea class="textarea" id="edit-content" placeholder="New content"></textarea>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" onclick="saveEdit()">Save changes</button>
        <button class="button" onclick="closeModal()">Cancel</button>
      </footer>
    </div>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
